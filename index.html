<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- bootstrap shit -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- bootstrap shit -->
    <title>Type to speech</title>

    <style>
        body{
            background: #141414;
        }
    </style>

</head>
<body class="text-white">
    <div class="container text-center mt-5">
        <img src="./dist/img/speech.png" alt="speetch" class="mb-5">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <form>
                    <div class="form-group">
                        <textarea id="text-input" class="form-control form-control-lg" placeholder="Type anything..."></textarea>
                    </div>
                    <div class="form-group">
                        <label for="rate">Rate</label>
                        <div id="rate-value" class="badge badge-primary float-right">1</div>
                        <input type="range" id="rate" class="custom-range" min="0.5" max="2" value="1" step="0.1">
                    </div>
                    <div class="form-group">
                        <label for="pitch">Pitch</label>
                        <div id="pitch-value" class="badge badge-primary float-right">0</div>
                        <input type="range" id="pitch" class="custom-range" min="0" max="2" value="1" step="0.1">
                    </div>
                    <div class="form-group">
                        <select id="voice-select" class="form-control form-control-lg"></select>
                    </div>
                    <button class="btn-light btn-lg btn-block">Speak It</button>
                </form>
            </div>
        </div>
        <button class="m-5 btn-danger btn-lg" id="record">Record what you say</button>
        <p class="lead" id="record-result"></p>
    </div>
    <div class="mb-5"></div>


    <!-- bootstrap shit -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <!-- bootstrap shit -->
    <!-- custom js -->
    <script src="./dist/js/main.js"></script>
    <!-- custom js -->
</body>
</html>
